<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ResBar</title>
            </f:facet>
            <link href="netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"></link>
            <link href="../resources/css/estilos.css" rel="stylesheet"></link>
        </h:head>

        <h:body class="fondo">

            <f:view>
                <h:form id="form">

                    <p:dataTable id="ordenes"
                                 var="orden" 
                                 value="#{frmOrden.ordenes}" 
                                 widgetVar="tblOrdenes"
                                 paginator="true"
                                 rows="10"
                                 emptyMessage="No se encontraron ordenes activas"
                                 selectionMode="single"
                                 selection="#{frmOrden.orden}"
                                 rowKey="#{orden.numero}">

                        <p:ajax event="rowSelect" update=":form:OpDetails" oncomplete="PF('Options').show()" />

                        <f:facet name="header">
                            <h:outputText value="Ordenes Activas"/>                                  
                        </f:facet>
                        <p:column headerText="Numero">
                            <h:outputText value="#{orden.numero}" />
                        </p:column>
                        <p:column headerText="Mesa">
                            <h:outputText value="#{orden.mesa}" />
                        </p:column>
                        <p:column headerText="Mesero">
                            <h:outputText value="#{orden.mesero}" />
                        </p:column>
                        <p:column headerText="Cliente">
                            <h:outputText value="#{orden.cliente}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{orden.descripcion}" />
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{orden.total}" />
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Opciones" widgetVar="Options" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="OpDetails" style="text-align:center;">
                            <p:panelGrid  columns="4">
                                <p:commandButton value="Agregar Productos" id="agregar" icon="ui-icon-plus" />
                                <p:commandButton value="Imprimir Cuenta" id="imprimir" icon="fa fa-home" />
                                <p:commandButton value="Modificar Cuenta" id="modificar" icon="ui-icon-disk" />
                                <p:commandButton value="Cobrar" id="cobrar" icon="ui-icon-disk" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </f:view>


        </h:body>

    </f:view>
</html>
