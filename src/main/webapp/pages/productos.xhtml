<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ResBar</title>
        <link href="../resources/css/estilos.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <h:body class="fondoOrden">
        <f:view>
            <p:menubar>
                <p:menuitem value="Atras" icon="ui-icon-triangle-1-w" url="nuevaOrden.jsf" style="font-size: larger"/>
            </p:menubar>

            <h:form id="menu" style="position: absolute; left: 1%; top: 11%;right: 75%; width: 20%" >
                <p:menu>
                    <p:submenu label="Menu">
                        <p:menuitem value="Bebidas"  icon="fas fa-home" />
                        <p:menuitem value="Postres" icon="fas fa-home" />
                        <p:menuitem value="Boquitas" icon="fas fa-home" />
                        <p:menuitem value="Entradas" icon="fas fa-home" />
                        <p:menuitem value="Sopas" icon="fas fa-home" />
                    </p:submenu>

                </p:menu>
            </h:form>
            <h:form id="form" style="position: absolute; left: 20%; top:11%;right: 2%; width: 75%;height: 50%">

                <p:dataTable id="products"
                             var="productos" 
                             value="#{frmproductos.productos}" 
                             widgetVar="tblProductos"
                             paginator="true"
                             rows="8"
                             emptyMessage="No se encontraron productos"
                             selectionMode="single"
                             selection="#{frmproductos.producto}"
                             filteredValue="#{frmproductos.filtro}"
                             rowKey="#{productos.codigo}"
                             style="padding-bottom: 2%">

                    <p:ajax event="rowSelect" listener="#{frmproductos.onRowSelect}" update="@this"/>

                    <f:facet name="header">
                        <p:outputPanel style="padding: 1%; border-bottom-style: dotted; text-align: start">
                            <h:outputText value="Buscar Producto:  " />
                            <p:inputText id="globalFilter" onkeyup="PF('tblProductos').filter()" style="width:20%" placeholder="Nombre del producto..."/>
                        </p:outputPanel>
                    </f:facet>
                    <f:facet name="header" >
                        <p:outputPanel style="padding: 0.5%">
                            <h:outputText value="Productos Disponibles" style="font-size: larger"/> 
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Nombre" filterBy="#{productos.nombre}" filterStyle="display:none" filterMatchMode="exact">
                        <h:outputText value="#{productos.nombre}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{productos.precio}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <p:spinner id="cantidad" value="#{productos.cantidad}" />
                    </p:column>

                </p:dataTable>
                <div align="right" style="padding-right: 5%">
                    <p:commandButton value="Hecho" actionListener="#{frmproductos.undirect()}" icon="ui-icon-check"/>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
