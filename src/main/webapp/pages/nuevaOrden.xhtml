<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ResBar</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form">
                
                <p:menubar>
                    <p:menuitem value="Ordenes" icon="ui-icon-home" url="../index.jsf"/>
                    
                </p:menubar>

                <h:panelGrid id="grid" columns="2">
                    <p:outputLabel  for="mesa" value="Mesa: " />
                    <p:inputText id="mesa" value="#{frmOrden.orden.mesa}" class="dialog-txt"/>

                    <p:outputLabel  for="mesero" value="Mesero: "/>
                    <p:inputText id="mesero" value="#{frmOrden.orden.mesero}" class="dialog-txt"/>

                    <p:outputLabel  for="cliente" value="Cliente:"/>
                    <p:inputText  id="cliente"  value="#{frmOrden.orden.cliente}" maxlength="45" size="25" />

                    <p:outputLabel  for="fecha" value="Fecha:"/>
                    <p:outputLabel id="fecha" value="#{frmOrden.fecha()}"/>
                                        
                </h:panelGrid>
                
                <p:commandButton value="Agregar Productos" actionListener="#{frmproductos.redirect()}" icon="ui-icon-plusthick"/>
                
                <p:dataTable id="detalleOrden"
                             var="producto" 
                             value="#{frmproductos.detalle}" 
                             widgetVar="tblOrdenes"
                             paginator="true"
                             rows="10"
                             emptyMessage="No se encontraron ordenes activas"
                             selectionMode="single"
                             selection="#{frmproductos.producto}"
                             rowKey="#{producto.codigo}">

                    
                    <f:facet name="header">
                        <h:outputText value="Ordenes Activas"/>                                  
                    </f:facet>
                    <p:column headerText="Producto">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{producto.cantidad}" />
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText value="#{producto.precio*producto.cantidad}" >
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
