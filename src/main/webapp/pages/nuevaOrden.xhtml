<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ResBar</title>
        <link href="../resources/css/estilos.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <h:body  class="fondoOrden">
        <f:view>

            <h:form id="from1">
                <p:menubar>
                    <p:menuitem value="Ordenes" icon="ui-icon-triangle-1-w" url="../index.jsf" style="font-size: larger"/>
                </p:menubar>

                <p:growl id="messages" showDetail="true"/>
                <h:panelGrid id="grid" columns="2" class="datos" style="padding-left: 5%">
                    <p:outputLabel  for="mesa" value="Mesa: " />
                    <p:inputText id="mesa" value="#{frmproductos.cuenta.mesa}"/>

                    <p:outputLabel  for="mesero" value="Mesero: "/>
                    <p:inputText id="mesero" value="#{frmproductos.cuenta.mesero}"/>

                    <p:outputLabel  for="cliente" value="Cliente:"/>
                    <p:inputText  id="cliente"  value="#{frmproductos.cuenta.cliente}" />

                    <p:outputLabel  for="comentario" value="Comentario:"/>
                    <p:inputTextarea  id="comentario"  value="#{frmproductos.cuenta.descripcion}"/>

                    <p:outputLabel  for="fecha" value="Fecha:"/>
                    <p:outputLabel id="fecha" value="#{frmOrden.fecha()}"/>

                </h:panelGrid>
                <div style="position: absolute; right: 50%; top: 30%">
                    <p:commandButton class="boton" value="Agregar Productos" oncomplete="PF('Options').show()" icon="ui-icon-plusthick" update="messages :addproducto"/>
                </div>
            </h:form>
            <h:form id="form" style="padding-top: 1%">
                <p:dataTable id="detalleOrden"
                             var="producto" 
                             value="#{frmproductos.detalle}" 
                             widgetVar="tblOrdenes"
                             emptyMessage="No se encontraron ordenes activas"
                             selectionMode="single"
                             sortBy="#{producto.codigo}"
                             selection="#{frmproductos.producto}"
                             rowKey="#{producto.codigo}"
                             style="width: 90%; padding-left: 5%;padding-top: 1.5%; padding-bottom: 2%">

                    <f:facet name="header">
                        <h:outputText value="Productos de la orden"/>                                  
                    </f:facet>
                    <p:column headerText="Producto">
                        <h:outputText value="#{producto.nombre}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <p:spinner id="cantidad" value="#{producto.cantidad}" />
                    </p:column>
                    
                    <p:column headerText="Total">
                        <h:outputText value="#{producto.precio*producto.cantidad}" >
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="" icon="ui-icon-close" style="size: 10px"/>
                    </p:column>
                    <f:facet name="footer" >
                        <p:outputPanel style="text-align: right" >
                            <h:outputText value="Total: $ #{100.0}" />

                        </p:outputPanel>
                    </f:facet>

                </p:dataTable>
                <div align="right" style="padding-right: 5%">
                    <p:commandButton value="Hecho" actionListener="#{frmproductos.dashboard()}" icon="ui-icon-check"/>
                </div>
            </h:form>

            <h:form id="addproducto">
                <p:dialog header="Agregar Prductos"
                          position="center"
                          widgetVar="Options" 
                          modal="true" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          resizable="false"
                          width="90%"
                          height="550"
                          draggable="false">


                    <h:form id="menu" style="position: absolute; left: 1%; top: 1%;right: 70%; width: 15%" >
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Bebidas"  icon="fas fa-home" />
                                <p:menuitem value="Postres" icon="fas fa-home" />
                                <p:menuitem value="Boquitas" icon="fas fa-home" />
                                <p:menuitem value="Entradas" icon="fas fa-home" />
                                <p:menuitem value="Sopas" icon="fas fa-home" />
                            </p:submenu>

                        </p:menu>
                    </h:form>
                    <h:form id="form" style="position: absolute; left: 20%; top:1%;right: 2%; width: 75%">

                        <p:dataTable id="products"
                                     var="productos" 
                                     value="#{frmproductos.productos}" 
                                     widgetVar="tblProductos"
                                     scrollable="true"
                                     scrollHeight="400"
                                     emptyMessage="No se encontraron productos"
                                     selectionMode="single"
                                     selection="#{frmproductos.producto}"
                                     filteredValue="#{frmproductos.filtro}"
                                     rowKey="#{productos.codigo}"
                                     style="padding-bottom: 2%">

                            <p:ajax event="rowSelect" listener="#{frmproductos.onRowSelect}" update="@this"/>

                            <f:facet name="header">
                                <p:outputPanel style="padding: 0.5%">
                                    <h:outputText value="Buscar Producto:  " />
                                    <p:inputText id="globalFilter" onkeyup="PF('tblProductos').filter()" style="width:20%" placeholder="Nombre del producto..."/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Nombre" filterBy="#{productos.nombre}" filterStyle="display:none" filterMatchMode="exact">
                                <h:outputText value="#{productos.nombre}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{productos.precio}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:spinner id="cantidad" value="#{productos.cantidad}" />
                            </p:column>

                        </p:dataTable>
                        <div align="right" style="padding-right: 5%">
                            <p:commandButton value="Hecho" oncomplete="PF('Options').hide()" icon="ui-icon-check" update=":form"/>
                        </div>
                    </h:form>
                </p:dialog>
            </h:form>
        </f:view>
    </h:body>
</html>
