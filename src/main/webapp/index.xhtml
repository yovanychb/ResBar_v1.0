<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ResBar</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../resources/css/estilos.css" rel="stylesheet" type="text/css" media="all" />

    </h:head>
    <h:body style="background-color: #c0a16b">
        <f:view>
            <h:form id="form">

                <p:menubar style="font-size: larger">
                    <p:menuitem value=" Home" icon="ui-icon-home" url="inicio.html"/>

                </p:menubar>

                <p:dataTable id="ordenes"
                             var="orden" 
                             value="#{frmOrden.ordenes}" 
                             widgetVar="tblOrdenes"
                             emptyMessage="No se encontraron ordenes activas"
                             selectionMode="single"
                             scrollable="true"
                             scrollHeight="400"
                             selection="#{frmOrden.orden}"
                             rowKey="#{orden.numero}"
                             filteredValue="#{frmOrden.filtro}"
                             style="width: 90%; padding-left: 5%;padding-top: 1.5%; padding-bottom: 2%"
                             >

                    <p:ajax event="rowSelect" update=":form:OpDetails" oncomplete="PF('Options').show()" />

                    <f:facet name="header" >
                        <p:outputPanel style="padding: 0.5%; border-bottom-style: dotted">
                            <h:outputText value="Ordenes Activas" style="font-size: larger"/> 
                        </p:outputPanel>
                    </f:facet>
                    <f:facet name="header">
                        <p:outputPanel style="padding: 0.5%">
                            <h:outputText value="Buscar Orden:  " />
                            <p:inputText id="globalFilter" onkeyup="PF('tblOrdenes').filter()" style="width:20%" placeholder="Numero de orden..."/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Numero" filterBy="#{orden.numero}" filterStyle="display:none" filterMatchMode="exact">
                        <h:outputText value="#{orden.numero}" />
                    </p:column>
                    <p:column headerText="Mesa">
                        <h:outputText value="#{orden.mesa}" />
                    </p:column>
                    <p:column headerText="Mesero">
                        <h:outputText value="#{orden.mesero}" />
                    </p:column>
                    <p:column headerText="Cliente">
                        <h:outputText value="#{orden.cliente}" />
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText value="#{orden.total}" >
                            <f:convertNumber currencySymbol="$ " type="currency"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <div align="right" style="padding-right: 5%">
                    <p:commandButton actionListener="#{frmOrden.nueva()}" value="Agregar Orden" icon="ui-icon-plusthick">
                    </p:commandButton>

                </div>
                <p:dialog header="Opciones" 
                          widgetVar="Options" 
                          modal="true" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          resizable="false"
                          width="50%"
                          draggable="false">

                    <p:outputPanel id="OpDetails">
                        <p:panelGrid  columns="4" style="border-style:hidden">
                            <p:commandButton value="Agregar Productos" id="agregar" icon="ui-icon-plus" oncomplete="PF('Add').show()"/>
                            <p:commandButton value="Imprimir Cuenta" id="imprimir" icon="ui-icon-print" />
                            <p:commandButton value="Modificar Cuenta" id="modificar" icon="ui-icon-pencil" actionListener="#{frmOrden.edit()}"/>
                            <p:commandButton value="Cobrar" id="cobrar" icon="ui-icon-check" oncomplete="PF('Cobrar').show()"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                
                <p:dialog header="Cobrar Orden" 
                          widgetVar="Cobrar" 
                          modal="true" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          resizable="false"
                          width="32%"
                          draggable="false">

                    <p:outputPanel id="pnlcobrar">
                        <p:panelGrid  columns="2" style="border-style:hidden">
                            <p:outputLabel  for="total" value="Total: "/>
                            <p:inputText id="total" value="Total"/>
                            <p:outputLabel  for="efectivo" value="Efectivo: "/>
                            <p:inputText id="efectivo" value="Efectivo"/>
                            <p:outputLabel  for="cambio" value="Cambio: "/>
                            <p:inputText id="cambio" value="Cambio"/>                            
                            <p:commandButton  value="Cancelar" icon="ui-icon-close" oncomplete="PF('Cobrar').hide()" update=":form:OpDetails">
                            </p:commandButton>
                            <p:commandButton  value="Hecho" actionListener="#{frmOrden.remove()}" icon="ui-icon-check" update="@all">
                            </p:commandButton>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                
                <p:dialog header="Agregar Prductos"
                          position="center"
                          widgetVar="Add" 
                          modal="true" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          resizable="false"
                          width="90%"
                          height="550"
                          draggable="false">


                    <h:form id="menu" style="position: absolute; left: 1%; top: 1%;right: 70%; width: 15%" >
                        <p:menu>
                            <p:submenu label="Menu">
                                <p:menuitem value="Bebidas"  icon="fas fa-home" />
                                <p:menuitem value="Postres" icon="fas fa-home" />
                                <p:menuitem value="Boquitas" icon="fas fa-home" />
                                <p:menuitem value="Entradas" icon="fas fa-home" />
                                <p:menuitem value="Sopas" icon="fas fa-home" />
                            </p:submenu>

                        </p:menu>
                    </h:form>
                    <h:form id="form" style="position: absolute; left: 20%; top:1%;right: 2%; width: 75%">

                        <p:dataTable id="products"
                                     var="productos" 
                                     value="#{frmproductos.productos}" 
                                     widgetVar="tblProductos"
                                     scrollable="true"
                                     scrollHeight="400"
                                     emptyMessage="No se encontraron productos"
                                     selectionMode="single"
                                     selection="#{frmproductos.producto}"
                                     filteredValue="#{frmproductos.filtro}"
                                     rowKey="#{productos.codigo}"
                                     style="padding-bottom: 2%">

                            <p:ajax event="rowSelect" listener="#{frmproductos.onRowSelect}" update="@this"/>

                            <f:facet name="header">
                                <p:outputPanel style="padding: 0.5%">
                                    <h:outputText value="Buscar Producto:  " />
                                    <p:inputText id="globalFilter" onkeyup="PF('tblProductos').filter()" style="width:20%" placeholder="Nombre del producto..."/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Nombre" filterBy="#{productos.nombre}" filterStyle="display:none" filterMatchMode="exact">
                                <h:outputText value="#{productos.nombre}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{productos.precio}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:spinner id="cantidad" value="#{productos.cantidad}" />
                            </p:column>

                        </p:dataTable>
                        <div align="right" style="padding-right: 5%">
                            <p:commandButton value="Hecho" oncomplete="PF('Options').hide()" icon="ui-icon-check" update=":form"/>
                        </div>
                    </h:form>
                </p:dialog>

            </h:form>
        </f:view>

    </h:body>

</html>
